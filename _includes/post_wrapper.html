{% assign author_info = site.authors[include.author] %}

<div class="post-preview">
    <a href="{{ include.url }}">
        <h2 class="post-title">
            {{ include.title }}
        </h2>
        <h3 class="post-subtitle">
            {{ include.subtitle }}
        </h3>
    </a>
    <p class="post-meta">Posted by {{author_info.first_name}} on {{ include.date | date: "%B %d, %Y" }}</p>
</div>
